<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery 학습01</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            // 스타일 적용
            $('h1').css('background-color', 'black');
            $('h1').css('color', 'azure');


            //script객체 접근
            var src = $('script').attr('src')
            alert(src);

            // body img 태그, 접근, 조각
            $('img').attr('src', 'https://via.placeholder.com/150');
            $('img').attr('alt', '150x150 가상이미지');
            $('img').attr('title', '150x150 이미지 구성');

            // 위와 동일
            $('img').attr({
                alt: 'jQuery로 이미지 조작',
                title: '변경 틀팁',
                src: 'https://via.placeholder.com/200',
            });

            //jQuery 내 익명함수도 실행가능
            $('img').attr({
                alt: 'jQuery 조작2',
                src: function (index) {
                    var size = (index + 1) * 100;
                    return 'http://via.placeholder.com/' + size + 'x100';
                },
            });

            // box 클래스를 조작
            $('.box').css('float', 'left');
            $('.box').css('width', 100);
            $('.box').css('height', 100);
            $('.box').css('margin', 10);
            $('.box').css('background-color', 'red');



        });
    </script>

</head>
<body>
    <h1>Header 1</h1>
    <h1>Header 2</h1>
    <h1>Header 3</h1>
    <img />
    <img />
    <img />
    <hr />



    <div class="box"></div>
    <div class="box"></div>
    <div class="dot"></div>
    <div class="box"></div>



</body>
</html>
